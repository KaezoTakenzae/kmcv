    <script type="text/x-handlesbar-template" id="defaultHeader">

      <div class="right-column">
        <h2>{{welcomeHeader}}</h2>
        <h3>{{infoHeader}}</h3>

    <script type="text/x-handlesbar-template" id="featureHighlightTemplate">
      <section>

        <p>{{description}}</p>
        <br/>
        <a href="{{linkURL}}"><span class="glyphicon glyphicon-list-alt glyphCTA"></span>{{linkText}}</a>

    <script type="text/x-handlesbar-template" id="defaultFooter">

        <div class="social-link">
